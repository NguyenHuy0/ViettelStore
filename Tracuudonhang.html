<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- Thêm Google reCAPTCHA -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Tra cứu đơn hàng</h2>
                <form action="submit_order_lookup.php" method="POST">
                    <!-- Mã đơn hàng -->
                    <div class="mb-3">
                        <label for="orderCode" class="form-label">Nhập mã đơn hàng</label>
                        <input type="text" class="form-control" id="orderCode" name="orderCode" placeholder="Nhập mã đơn hàng" required>
                    </div>
                    <!-- Số điện thoại -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Nhập số điện thoại</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required pattern="^\d{10,11}$">
                        <div class="form-text">Số điện thoại gồm 10-11 chữ số</div>
                    </div>
                    <!-- Mã bảo mật -->
                    <div class="mb-3">
                        <label for="captcha" class="form-label">Nhập mã bảo mật</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Nhập mã bảo mật" required>
                            <span class="input-group-text"><img src="captcha.png" alt="Mã bảo mật" class="captcha-img"></span>
                        </div>
                    </div>
                    <!-- Google reCAPTCHA -->
                    <div class="g-recaptcha mb-3" data-sitekey="your-site-key"></div>
                    
                    <button type="submit" class="btn btn-primary w-100">Tra cứu</button>
                </form>
                
                <!-- Thông báo khi gửi form thành công hoặc lỗi -->
                <div id="formFeedback" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kiểm tra thông tin khi gửi form
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngừng gửi form ngay lập tức
            
            let orderCode = document.getElementById('orderCode').value;
            let phoneNumber = document.getElementById('phoneNumber').value;
            let captcha = document.getElementById('captcha').value;
            
            // Kiểm tra tính hợp lệ của các trường
            if (!orderCode || !phoneNumber || !captcha) {
                document.getElementById('formFeedback').innerHTML = '<div class="alert alert-danger">Vui lòng điền đầy đủ thông tin.</div>';
                return;
            }
            
            if (!/^\d{10,11}$/.test(phoneNumber)) {
                document.getElementById('formFeedback').innerHTML = '<div class="alert alert-danger">Số điện thoại không hợp lệ.</div>';
                return;
            }
            
            // Nếu hợp lệ, gửi dữ liệu (ở đây có thể gửi Ajax hoặc chuyển hướng trang)
            document.getElementById('formFeedback').innerHTML = '<div class="alert alert-success">Đang xử lý...</div>';
            
            // Thực hiện gửi form ở đây (ví dụ bằng AJAX)
            // form.submit(); // Hoặc sử dụng AJAX để gửi dữ liệu
        });
    </script>
</body>
</html>
